---
name: hetzner/nextcloud

on:
  push:
    branches:
      - master
    paths:
      - "apps/hetzner/nextcloud/**"
      - ".github/workflows/packer-nextcloud.yml"
      - "apps/shared/**"

jobs:
  packer:
    runs-on: [self-hosted, Linux, X64]
    name: packer

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # validate templates
      - name: Validate Template
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          arguments: -syntax-only
          target: apps/hetzner/nextcloud/

      # build artifact
      - name: Build nextcloud
        uses: hashicorp/packer-github-actions@master
        with:
          command: build
          arguments: "-color=false -on-error=abort"
          target: apps/hetzner/nextcloud/
        env:
          HCLOUD_API_TOKEN: ${{ secrets.HCLOUD_API_TOKEN }}

  cleanup:
    runs-on: [self-hosted, Linux, X64]
    needs: packer
    steps:
      - uses: actions/checkout@v2
      - run: ./.github/cleanup.sh nextcloud
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_API_TOKEN }}
