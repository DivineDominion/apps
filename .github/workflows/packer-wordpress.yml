---
name: hetzner/wordpress

on:
  push:
    paths:
      - "apps/hetzner/wordpress/**"
      - ".github/workflows/packer-wordpress.yml"
      - "apps/shared/**"
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  packer:
    runs-on: [self-hosted, Linux, X64]
    name: packer
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - uses: ./.github/actions/build-image
        with:
          app: wordpress
